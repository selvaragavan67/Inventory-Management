{% extends 'base.html' %}
{% block content %}
<h3>Add Product</h3>
<form method="POST" action="/add_product" class="mb-3">
  <input name="name" class="form-control mb-2" placeholder="Product Name" required>
  <button class="btn btn-primary">Add</button>
</form>

<h4>All Products</h4>
<table class="table table-bordered">
  <tr><th>ID</th><th>Name</th></tr>
  {% for p in products %}
  <tr><td>{{p.id}}</td><td>{{p.name}}</td></tr>
  {% endfor %}
</table>
{% endblock %}
